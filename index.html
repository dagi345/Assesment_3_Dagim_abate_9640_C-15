<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="styled-input">
                <input class="input-box" type="text" placeholder="Enter the numbers here">
                <button class="x num">&times;</button>
            </div>

            <div class="answers">
                <p>Answer:</p>
                <div class="results"></div>
            </div>

            
            <div class="symbols">
                <div class="symbol-container">
                    <div class="the-numbers">
                       

                        <div class="middle">
                            <div class="numbers_only">
                                <button class="num nums seven">7</button>
                                <button class="num nums eight">8</button>
                                <button class="num nums nine">9</button>

                                <button class="num nums four">4</button>
                                <button class="num nums five">5</button>
                                <button class="num nums six">6</button>

                                <button class="num nums one">1</button>
                                <button class="num nums two">2</button>
                                <button class="num nums  three">3</button>

                                <button class="num nums zero ">0</button>
                                <button class="num c">C</button>
                                <button class="num num-equal">=</button>
                            </div>
    
                            
                            <div class="calculate">
                                <button class="num nums slash">/</button>
                                
                                <button class="num nums plus">+</button>
                                <button class="num nums minus">-</button>
                                <button class="num nums times">*</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Js/calculator.js"></script>

</body>
</html>
